name: Node.js CI

on:
  push:
    branches: ["main"]
    paths:
      - "cli/**"
      - "site/**"
  pull_request:
    branches: ["main"]
    paths:
      - "cli/**"
      - "site/**"

jobs:
  build_and_test_cli:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && contains(github.event.commits[*].added, 'cli/') ||
      github.event_name == 'pull_request' && contains(github.event.pull_request.head_commit.modified, 'cli/')
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.2.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Install CLI dependencies ğŸ“¦
        run: npm ci --no-audit -w cli

      - name: Build CLI ğŸ› ï¸
        run: npm run build -w cli

      - name: Test CLI ğŸ§ª
        run: npm test -w cli

  build_and_test_site:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && contains(github.event.commits[*].added, 'site/') ||
      github.event_name == 'pull_request' && contains(github.event.pull_request.head_commit.modified, 'site/')
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.2.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Install site dependencies ğŸ“¦
        run: npm ci --no-audit -w site

      - name: Build site ğŸ› ï¸
        run: npm run build -w site

      - name: Test site ğŸ§ª
        run: npm test -w site
