name: Node.js CI

on:
  push:
    branches: ["main"]
    paths:
      - "cli/**"
      - "site/**"
  pull_request:
    branches: ["main"]
    paths:
      - "cli/**"
      - "site/**"

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      cli_changed: ${{ steps.set_outputs.outputs.cli_changed }}
      site_changed: ${{ steps.set_outputs.outputs.site_changed }}
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.2.0

      - name: Check for CLI changes
        id: set_outputs
        run: |
          echo "Checking changed files"
          CLI_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'cli/' | wc -l)
          SITE_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'site/' | wc -l)
          if [ $CLI_CHANGED -gt 0 ]; then
            echo "::set-output name=cli_changed::true"
          else
            echo "::set-output name=cli_changed::false"
          fi
          if [ $SITE_CHANGED -gt 0 ]; then
            echo "::set-output name=site_changed::true"
          else
            echo "::set-output name=site_changed::false"
          fi

  build_and_test_cli:
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.cli_changed == 'true'
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.2.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Install CLI dependencies ğŸ“¦
        run: npm ci --no-audit -w cli

      - name: Build CLI ğŸ› ï¸
        run: npm run build -w cli

      - name: Test CLI ğŸ§ª
        run: npm test -w cli

  build_and_test_site:
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.site_changed == 'true'
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.2.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Install site dependencies ğŸ“¦
        run: npm ci --no-audit -w site

      - name: Build site ğŸ› ï¸
        run: npm run build -w site

      - name: Test site ğŸ§ª
        run: npm test -w site
